<ng-container *ngIf="movies?.length && movies.length > 0">

        <mat-paginator [length]="totalResults"  (page)="onPageChange($event)"></mat-paginator>

    <div class="movie-grid">
        <mat-card *ngFor="let movie of movies" class="movie-card" (click)="toggleMovieDetails(movie.id)">
            <img mat-card-image [src]="getImageUrl(movie.poster_path)" alt="{{ movie.title }}" />
            <mat-card-content>
                <h3>{{ movie.title }}</h3>
                <p>Rating: {{ movie.vote_average }}</p>
            </mat-card-content>
        </mat-card>
    </div>

</ng-container>
