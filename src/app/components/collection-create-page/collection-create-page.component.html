<div class="form-container">
  <h2>Create New Collection</h2>
  <form (ngSubmit)="createCollection()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Title</mat-label>
      <input matInput [(ngModel)]="title" name="title" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Description</mat-label>
      <input matInput [(ngModel)]="description" name="description" />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Create Collection</button>
  </form>
</div>
