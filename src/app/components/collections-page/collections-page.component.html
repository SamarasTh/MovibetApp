<div class="collections-container">
    <header>

        <button matIconPrefix mat-icon-button aria-label="Clear" (click)="goHome()">
            <mat-icon>home</mat-icon>
        </button>
        <h2>My Collections</h2>
    </header>
    <!-- TODO add creation func -->
    <button mat-raised-button>Create New Collection</button>
    <div *ngIf="collections.length === 0">
        <p>No collections found.</p>
    </div>
    <ul>
        <!-- TODO toggle Collection on click -->
        <li *ngFor="let collection of collections">
            <h3>{{ collection.title }}</h3>
            <p>{{ collection.description }}</p>
        </li>
    </ul>
</div>
